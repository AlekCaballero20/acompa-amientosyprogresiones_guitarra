<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Énfasis en Imágenes y Videos</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Fuente principal */
            background-color: #F9F9F9; /* Color de fondo */
            margin: 20px; /* Margen alrededor del contenido */
            padding: 0; /* Sin relleno adicional */
        }

        /* Título principal */
        h1 {
            text-align: center; /* Centrar el texto */
            color: #220A63; /* Color del título */
            margin-bottom: 60px; /* Espacio debajo del título */
            font-weight: 700; /* Negrita */
            font-size: 30px; /* Tamaño de fuente del título */
        }

        /* Estilos para el logo */
        .logo {
            position: absolute; /* Fijar el logo en un lugar específico */
            top: 10px; /* Distancia desde la parte superior de la página */
            right: 20px; /* Distancia desde el lado derecho */
            width: 150px; /* Ancho del logo */
            height: auto; /* Ajustar altura automáticamente */
        }

        /* Contenedor con scroll para la tabla */
        .table-container {
            overflow-x: auto; /* Permitir desplazamiento horizontal */
            margin: 20px 0; /* Margen superior e inferior para el contenedor */
        }

        /* Tabla principal */
        table {
            width: 100%; /* Tabla ocupa todo el ancho disponible */
            border-collapse: collapse; /* Combinar bordes de las celdas */
            margin: 0; /* Sin margen dentro del contenedor */
            font-size: 16px; /* Tamaño de fuente dentro de la tabla */
            background-color: #FFF; /* Fondo blanco */
            border: 1px solid #DDD; /* Bordes de la tabla */
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Sombra para la tabla */
        }

        /* Encabezados de la tabla */
        th {
            background-color: #0C41C4; /* Color de fondo de los encabezados */
            color: white; /* Color del texto */
            font-size: 18px; /* Tamaño de fuente de los encabezados */
            font-weight: 700; /* Texto en negrita */
            padding: 10px; /* Espaciado dentro de cada celda */
        }

        /* Filas alternas */
        tr:nth-child(even) {
            background-color: #E6E8E8; /* Color para filas pares */
        }

        /* Estilos para las celdas */
        td {
            padding: 10px; /* Espaciado dentro de las celdas */
            border: 1px solid #DDD; /* Bordes de las celdas */
            text-align: center; /* Centrar el contenido horizontalmente */
            vertical-align: middle; /* Centrar verticalmente */
        }

        /* Ajustes específicos para las imágenes de acompañamientos */
        .accompaniment-image {
            width: 100%; /* Imagen ocupa todo el ancho disponible */
            max-width: 250px; /* Ancho máximo permitido */
            height: auto; /* Mantener proporción */
        }

        /* Ajustes específicos para las imágenes de acordes */
        .chord-images {
            justify-content: center; /* Centrar horizontalmente las imágenes */
            align-items: center; /* Centrar verticalmente */
            gap: 10px; /* Espaciado entre las imágenes */
        }
        .chord-images img {
            width: 100%; /* Imagen ocupa todo el ancho disponible */
            max-width: 120px; /* Ajustar ancho máximo */
            height: auto; /* Mantener proporción */
        }

        /* Ajustes de los videos */
        iframe {
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 500px; /* Ancho máximo permitido */
            height: 200px; /* Altura fija */
        }

        /* Texto dentro de las celdas */
        .text-cell {
            font-size: 16px; /* Tamaño de fuente para texto dentro de celdas */
            color: #555; /* Color del texto */
        }

        /* Géneros con texto más pequeño */
        .genres-cell {
            font-size: 16px; /* Texto más pequeño para géneros */
            color: #777; /* Color gris más tenue */
        }
    </style>
</head>
<body>

    </div>
</body>
