<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompañamientos y progresiones para Guitarra</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F9F9F9;
            margin: 20px;
            padding: 0;
        }

        /* Título principal */
        h1 {
            text-align: center;
            color: #220A63;
            margin-bottom: 60px;
            font-weight: 700;
            font-size: 30px;
        }

        /* Estilos para el logo */
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 150px;
            height: auto;
        }

        /* Contenedor de la tabla con scroll */
        .table-container {
            position: relative;
        }

        /* Barra de desplazamiento visible en la parte superior */
        .scroll-bar {
            position: sticky;
            top: 0;
            background-color: #F9F9F9;
            padding: 5px 0;
            z-index: 10;
            overflow-x: auto;
            border-bottom: 2px solid #DDD;
        }

        .scroll-bar::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-bar::-webkit-scrollbar-thumb {
            background-color: #CCC;
            border-radius: 10px;
        }

        .scroll-bar::-webkit-scrollbar-track {
            background-color: #EEE;
        }

        /* Tabla principal */
        table {
            width: 120%;
            border-collapse: collapse;
            margin: 0;
            font-size: 16px;
            background-color: #FFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Encabezados de la tabla */
        th {
            background-color: #0C41C4;
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 10px;
        }

        /* Filas alternas */
        tr:nth-child(even) {
            background-color: #E6E8E8;
        }

        /* Estilos para las celdas */
        td {
            padding: 10px;
            border: 1px solid #DDD;
            text-align: center;
            vertical-align: middle;
        }

        /* Ajustes específicos para las imágenes de acompañamientos */
        .accompaniment-image {
            width: 100%;
            max-width: 250px;
            height: auto;
        }

        /* Ajustes específicos para las imágenes de acordes */
        .chord-images {
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .chord-images img {
            width: 100%;
            max-width: 120px;
            height: auto;
        }

        /* Ajustes de los videos */
        iframe {
            width: 100%;
            max-width: 500px;
            height: 200px;
        }

        /* Texto dentro de las celdas */
        .text-cell {
            font-size: 16px;
            color: #555;
        }

        /* Géneros con texto más pequeño */
        .genres-cell {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Título de la página -->
    <h1>Tabla de Acompañamientos y Progresiones</h1>

    <!-- Logo ubicado en la esquina superior derecha -->
